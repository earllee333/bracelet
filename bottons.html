<html lang='en'>
    <head>
        <meta charset='UTF-8'/>
        <meta name='viewport' content='width=device-width,initial-scale=1.0'></meta>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></link>
        <title>Bootstrap 6</title>
    </head>
    <body>
        <botton class='btn btn-secondary'>sencondary</botton>
        <botton class='btn btn-primary'>primary</botton>
        <botton class='btn btn-lg btn-info'>sencondary</botton>
        <botton class='btn btn-sm btn-warning'>sencondary</botton>
        <botton class='btn btn-lg btn-outline-info'>sencondary</botton>
        <botton class='btn btn-lg btn-outline-primary'>sencondary</botton>
        <h2>ss</h2>
        <div class='btn-group'>
            <p href='#' class='btn btn-info'>info</p>    
            <p href='#' class='text-decoration-line-through btn btn-success'>info</p>     
            <p  class='text-light btn btn-outline-warning'>info</p>               
        </div>
        <div class='bg-primary m-1 p-1'>margin&padding</div>
        <div class='bg-primary m-5 p-5'>margin&padding</div>
        <div class='bg-primary my-5 px-5'>margin&padding</div>
        <div class='bg-danger mt-3 mb-4 ms-5 me-1 ps-5 pt-4 pe-2 pb-1'>margin&padding</div> <!--ms(margin start)=margin left-->
        <!--border-->
        <div class='m-3 p-3 border-start border-top border-primary'>border</div>
        <div class='m-3 p-3 rounded border border-5 border-danger'>border</div>
        <div class='m-3 p-3 rounded-pill border border-5 border-success'>border</div>
        <div class='m-3 p-3 rounded-pill bg-danger border border-5 border-success'>border</div>
        <!--shadow-->
        <div class='m-3 p-3 shadow-sm'>small shadow</div>
        <div class='m-3 p-3 shadow-lg'>small shadow</div>
        <div class='m-3 p-3 shadow'>shadow</div>
        <!--font size-->
        <p class='fw-bold'>bold text</p>
        <p class='fw-bolder'>bolder text</p>
        <p>normal text</p>
        <p class='fw-light'>light text</p>
        <p class='fst-italic'>italic text</p>
        <p class='fst-italic fw-light'>italic text</p>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
